<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cafe List</title>
    <!-- Add Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>

<body>
     <!--form ajarn mod law -->
     <div class="container" id = "Cart">
        <h1 class="mt-5">Cafe List</h1>
        <!-- Add New Concert Button -->
        <a href="/add-dish/" class="btn btn-primary mt-3 mb-3">Add New Cafe</a>
        
        <!-- List of Concerts as a Table -->
        <table class="table">
            <tr>
                <th>ID</th>
                <td>name</td>
                <th>type</th>
                <th>Price</th>
                <th>stock</th>
                <th>price</th>
                <th>delete</th>
                <th>update</th>
                
            </tr>
            <!--show list in sql and new add list-->
            <tr th:each="Dishes : ${dishes}">
                <td th:text="${Dishes.id}"></td>
                <td th:text="${Dishes.dish_name}"></td>
                <td th:text="${Dishes.dish_type}"></td>
                <td th:text="${Dishes.dish_picture}"></td>
                <td th:text="${Dishes.dish_stock}"></td>
                <td th:text="${Dishes.dish_price}"></td>
                <td>
                <a  th:href="@{/delete-dish/{id}(id=${Dishes.id})}"class="btn btn-primary mt-3 mb-3">Delete</a>
                </td>
                <td>
                    <a  th:href="@{/update-dish/{id}(id=${Dishes.id})}"class="btn btn-primary mt-3 mb-3">update</a>
                    </td>
            </tr>
        </table>
        <a href="/delete-dish" class="btn btn-primary mt-3 mb-3">Delete All</a>
        
    </div>
        <!--chat gpt gen-->

        
    </div>
    <!--java script here -->
    
    <!-- Add Bootstrap JS and Popper.js for Bootstrap functionality -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@1.16.1/dist/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    
</body>

</html>
