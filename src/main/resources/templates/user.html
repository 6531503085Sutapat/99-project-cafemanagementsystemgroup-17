<!DOCTYPE html>
<html lang="en">
<html xmlns:th="http://www.thymeleaf.org">


<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cafe List</title>
    <link rel="stylesheet" href="app.css" />
    <!-- Add Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>
    <!-- Add Bootstrap CSS and JavaScript -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/js/bootstrap.bundle.min.js"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">

</head>

<body>
    <!-- navbar -->
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container">
            <a class="nav-link" href="#"><i class="bi bi-list"></i></a>
            <a class="navbar-brand" href="#">Makarah Logo</a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav"
                aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ml-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="#Menu">Menu</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/menu">Menu</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/cart">Cart</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/contact">Contact</a>
                    </li>
                    <!-- Cart Modal -->
                    <div class="modal fade" id="cartModal" tabindex="-1" role="dialog" aria-labelledby="cartModalLabel"
                        aria-hidden="true">
                        <div class="modal-dialog" role="document">
                            <div class="modal-content">
                                <div class="modal-header">
                                    <h5 class="modal-title" id="cartModalLabel">Your Cart</h5>
                                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                                        <span aria-hidden="true">&times;</span>

                                    </button>
                                </div>
                                <div class="modal-body">
                                    <!-- Add your cart content here -->
                                    <div class="container" id="Cart">
                                        <h1 class="mt-5">Your Cart List</h1>
                                        <table class="table">
                                            <tr>
                                                <th>ID</th>
                                                <td>dish_amount</td>
                                                <th>dishes</th>
                                                <th>invoice ID</th>
                                            </tr>
                                            <tr th:each="InvoiceItem : ${invoiceitem}">
                                                <td th:text="${InvoiceItem.id}"></td>
                                                <td th:text="${InvoiceItem.dish_amount}"></td>
                                                <td th:text="${InvoiceItem.dishes.dish_name}"></td>
                                                <td th:text="${InvoiceItem.Invoice}"></td>
                                                <td>
                                                    <a th:href="@{/delete-cart/{id}(id=${InvoiceItem.id})}"
                                                        class="btn btn-primary mt-3 mb-3">Delete</a>
                                                </td>
                                            </tr>
                                        </table>
                                        <div class="modal-footer">
                                            <form action="/confirm_cart" method="post">
                                                <label for="invoiceNote">Note To Staff</label>
                                                <input type="text" id="invoiceNote" name="invoiceNote" required>
                                                <button class="btn btn-primary mt-3 mb-3"
                                                    type="submit">Checkout</button>
                                            </form>
                                        </div>
                                        <div id="cart-notification" class="alert alert-success" role="alert"
                                            style="display: none;">
                                            Dishes has been added to your cart.
                                        </div>
                                    </div>
                                </div>
                            </div>
                </ul>
            </div>
            <!-- Button to open the cart modal -->
            <button type="button" class="btn btn-link ml-auto" data-toggle="modal" data-target="#cartModal">
                <i class="bi bi-cart3"></i>
            </button>
        </div>
    </nav>
    <!-- end of navbar -->
    <!-- search bar -->
    <form class="d-flex" method="get" action="/search-dishes">
        <input class="form-control me-2" type="text" id="keyword" name="keyword" placeholder="Search by Dish Name"
            aria-label="Search">
        <button class="btn btn-outline-primary" type="submit">
            <i class="bi bi-search"></i>
        </button>
    </form>
    <!-- end of search bar -->
    <!--show dishes list-->
    <div class="container" id="Menu">
        <h1 class="mt-5">Menu List</h1>
        <table class="table">
            <tr>
                <th>ID</th>
                <th>Name</th>
                <td>MenuType</td>
                <th>Picture</th>
                <th>Stock</th>
                <th>Price</th>
                <th>select</th>
            </tr>
            <!--show list in sql and new add list-->
            <tr th:each="Dishes : ${dishes}">
                <td th:text="${Dishes.id}"></td>
                <td th:text="${Dishes.dish_name}"></td>
                <td th:text="${Dishes.dish_type}"></td>
                <td th:text="${Dishes.dish_picture}"></td>
                <td th:text="${Dishes.dish_stock}"></td>
                <td th:text="${Dishes.dish_price}"></td>
                <td>
                    <!-- Repeat this structure for each form with unique Dishes.id -->
                    <form th:action="@{'/add-to-cart/' + ${Dishes.id}}" method="post">
                        <label for="quantity">Quantity:</label>
                        <button type="button" class="btn btn-outline-secondary"
                            onclick="decrementCounter(this)">-</button>
                        <span class="form-control text-center">1</span>
                        <button type="button" class="btn btn-outline-secondary"
                            onclick="incrementCounter(this)">+</button>
                        <input type="hidden" id="quantity" name="quantity" value="1">
                        <!-- Hidden input field for submission -->
                        <input class="btn btn-primary mt-3 mb-3" type="submit" value="Add to Cart">
                    </form>

                </td>
            </tr>
        </table>
        <table>
            <form action="#" th:action="@{/add-to-cart/{id}}" modelAttributes="newinvoiceitem" method="post">
                <form:input path="dish_name" value="1" type="text" />
            </form>
        </table>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
